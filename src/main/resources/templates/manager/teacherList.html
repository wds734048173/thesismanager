<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>教师列表</title>
    <script type="text/javascript">
        $(function () {
            //新增
            $("#addTeacher").click(function () {
                $('#addTeacherModel').modal({
                    keyboard: false,
                    show:true
                })
            })
            //保存
            $("#save").click(function () {
                var teacherId = $("#teacherId").val().trim();
                var teacherName = $("#teacherName").val().trim();
                var teacherState = $("#teacherState option:selected").val();
                if(teacherName.length > 20){
                    alert("品牌名称多于20字，请重新输入");
                    return;
                }
                //查询条件
                var searchTeacherState = $("#searchTeacherState").val();
                var searchTeacherName = $("#searchTeacherName").val().trim();
                var currentPage = $("#currentPage").val();
                if(teacherId == null || teacherId == ""){
                    var url = "/manager/addTeacher?teacherName="+teacherName+"&teacherState="+teacherState+"&method=add"
                        +"&currentPage="+currentPage+"&searchTeacherName="+searchTeacherName+"&searchTeacherState="+searchTeacherState;
                }else{
                    var url = "/manager/updateTeacherById?teacherId="+teacherId+"&teacherName="+teacherName+"&teacherState="+teacherState+"&method=update"
                        +"&currentPage="+currentPage+"&searchTeacherName="+searchTeacherName+"&searchTeacherState="+searchTeacherState;
                }
                $(".content").load(url);
                $(".modal-backdrop").remove();
            })
            //修改
            $(".updateTeacher").click(function () {
                var id = $(this).parent().parent().children("td:eq(0)").text();
                document.getElementById("gridSystemModalLabel").innerHTML = "修改品牌信息";
                $.ajax({
                    url:"/manager/selectTeacherById?teacherId=" + id,
                    success:function (data) {
                        var teacher = eval(data);
                        $("#teacherId").val(teacher.id);
                        $("#teacherdName").val(teacher.name);
                        $("#teacherState").val(teacher.state);
                    }
                })
                $('#addTeacherModel').modal({
                    keyboard: false,
                    show:true
                })
            })
            //删除
            $(".deleteTeacher").click(function () {
                var isDelete = confirm ("确定删除吗？");
                if(isDelete){
                    var id = $(this).parent().parent().children("td:eq(0)").text();
                    //查询条件
                    var searchTeacherState = $("#searchTeacherState").val();
                    var searchTeacherName = $("#searchTeacherName").val();
                    var currentPage = $("#currentPage").val();
                    var url = "/manager/deleteTeacher?teacherId=" + id + "&method=delete"
                        + "&currentPage="+currentPage+"&searchTeacherName="+searchTeacherName+"&searchTeacherState="+searchTeacherState;
                    $(".content").load(url);
                }else{
                    return;
                }
            })
        });
        //查询的手动提交方式
        function search(currentPage) {
            var searchTeacherState = $("#searchTeacherState option:selected").val();
            var searchTeacherName = $("#searchTeacherName").val().trim();
            if(currentPage == null){
                var currentPage = $("#currentPage").val();
            }else{
                var currentPage = currentPage;
            }
            var url = "/manager/teacherList?currentPage="+currentPage+"&searchTeacherName="+searchTeacherName+"&searchTeacherState="+searchTeacherState;
            $(".content").load(url);
        }
    </script>
</head>
<body>
<input type="hidden" name="currentPage" id="currentPage" th:value="${currentPage}">
<div class="modal-body">
    <div class="form-group row">
        <div class="col-xs-3">
            <label for="searchTeacherName" >教师登录名称:</label>
            <input type="text" class="myinput"  placeholder="" id="searchTeacherName" name="searchTeacherName" th:value="${condition.name}">
        </div>
        <div class="col-xs-2">
            <label for="searchTeacherState">教师状态</label>
            <select class="myinput" name="searchTeacherState" id="searchTeacherState">
                <option value="-1" th:selected="${condition.state=='-1'}">全部</option>
                <option value="0" th:selected="${condition.state=='0'}">启用</option>
                <option value="1" th:selected="${condition.state=='1'}">停用</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <input type="button" class="btn btn-primary" id="search" value="查询" onclick="search(null)"/>
    </div>
</div>
<div class="modal-body">
    <a class="btn btn-default" href="#" role="button" id="addTeacher" name="addTeacher">添加教师信息</a>
</div>
<div class="modal-body">
    <table class="table table-hover table-bordered" style="text-align: center;">
        <thead>
        <tr>
            <th hidden>ID</th>
            <!-- <th>品牌图片</th>-->
            <th>教师名称</th>
            <th>教师状态</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher: ${teacherList}">
            <td th:text="${teacher.id}" hidden></td>
            <!-- <td th:text="${teacher.pic}"></td>-->
            <td th:text="${teacher.username}"></td>
            <td th:text="${teacher.stateStr}"></td>
            <td th:text="${teacher.ctime!=null}?${#dates.format(teacher.ctime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <a class="btn btn-default updateTeacher" href="#" role="button"  name="updateTeacher">修改</a>
                <a class="btn btn-default deleteTeacher" href="#" role="button"  name="deleteTeacher">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!--新增模态框插件-->
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id="addTeacherModel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">新增品牌信息</h4>
            </div>
            <div class="modal-body">
                <form method="post" action="" id="addForm">
                    <div class="form-group hidden">
                        <label for="teacherId" class="control-label">教师id:</label>
                        <input type="text" class="form-control" id="teacherId" name="teacherId" value="">
                    </div>
                    <div class="form-group">
                        <label for="teacherName" class="control-label">教师名称:</label>
                        <input type="text" class="form-control" id="teacherName" name="teacherName" required>
                    </div>
                    <div class="form-group">
                        <label for="teacherState" class="control-label">品牌状态:</label>
                        <select id="teacherState" name="teacherState" class="form-control">
                            <option value="0">启用</option>
                            <option value="1">停用</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="save">保存</button>
            </div>
        </div>
    </div>
</div>
<!--分页插件-->
<center th:if="${teacherList.size() != 0}">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li th:onclick="search([[${pm.startPage}]])"><a href="javascript:void(0);"><span>首页</span></a></li>
            <li th:onclick="search([[${pm.prePageNum}]])">
                <a href="javascript:void(0);" class="page" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:each="i : ${#numbers.sequence(1,pm.totalPageNum)}" th:onclick="search([[${i}]])">
                <a href="javascript:void(0);">
                    <span th:if="${i==pm.currentPageNum}" style = 'color:red;'>[[${i}]]</span>
                    <span th:if="${i!=pm.currentPageNum}">[[${i}]]</span>
                </a>
            </li>
            <li th:onclick="search([[${pm.nextPageNum}]])">
                <a href="javascript:void(0);" class="page" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            <li th:onclick="search([[${pm.endPage}]])"><a href="javascript:void(0);"><span>尾页</span></a></li>
        </ul>
    </nav>
</center>
</body>
</html>
